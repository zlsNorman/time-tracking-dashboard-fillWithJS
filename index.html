    <link

      type="image/png"
      sizes="32x32"

      <div class="person box-radius">

          <img src="images/image-jeremy.png" aria-hidden="true" alt="">

            <span>Report for</span>
            <h1 class="flex">Jeremy <span><h1>Robson</h1></span></h1>
          </div>
        </div>
        <div class="timezones flex">
          <a data-stage="daily" class="buttons" onclick="addActive(this)" href='#' aria-label="to ...">Daily</a>
          <a data-stage="weekly" class="buttons active" onclick="addActive(this)" href='#' aria-label="to ...">Weekly</a>
          <a data-stage="monthly" class="buttons" onclick="addActive(this)" href='#' aria-label="to ...">Monthly</a>
        </div>
      </div>

        </div>
        <div class="content-box-value flex box-radius">
          <div class="content-box-value-title flex flex-center-toSides">
            <h2 class="box-title">Work</h2>
            <a href="#" aria-label="to ...">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>

            <p class="previousTimestamp">
