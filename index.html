<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main id="content" class="wrapper">
      <div class="person box-radius">
        <div class="personData box-radius">
          <img src="images/image-jeremy.png" aria-hidden="true" alt="" />
          <div class="flex">
            <span>Report for</span>
            <h1 class="flex">
              Jeremy <span><h1>Robson</h1></span>
            </h1>
          </div>
        </div>
        <div class="timezones flex">
          <a
            data-stage="daily"
            class="buttons"
            onclick="addActive(this)"
            href="#"
            aria-label="to ..."
            >Daily</a
          >
          <a
            data-stage="weekly"
            class="buttons active"
            onclick="addActive(this)"
            href="#"
            aria-label="to ..."
            >Weekly</a
          >
          <a
            data-stage="monthly"
            class="buttons"
            onclick="addActive(this)"
            href="#"
            aria-label="to ..."
            >Monthly</a
          >
        </div>
      </div>
    </main>
  </body>
  <script src="JS/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="dataa.json"></script>
  <script src="JS/script.js"></script>
</html>
